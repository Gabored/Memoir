<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoir Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1517213830215-ad88cda1f131?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGJlYWNoJTIwZnJpZW5kc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60'); background-size: cover; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="col-md-6 login-form">
        <div class="login-container">
            <h1 class="text-center">Sign Up</h1>
            <form>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Surname" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email (Optional)">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Location (Optional)">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Interests (Optional, e.g., #sea, #friends, #brunch)">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
                
            </form>
        </div>
    </div>
    <footer class="text-center fixed-bottom bg-light">
        <p>&copy; 2023 Memoir, Inc</p>
        <p>Authors: Gabriel Alejandro Olvera Gonz√°lez, Marian Montserrat Sedano Paz</p>
    </footer>
</body>
</html>
