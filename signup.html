<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoir Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style-signup.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden;">
    <video autoplay muted loop id="background-video">
        <source src="media\signup.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 login-form">
                <div class="login-container">
                    <h1 class="text-center">Sign Up to Memoir</h1>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Surname" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email (Optional)">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Location (Optional)">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Interests (Optional, e.g., #sea, #friends, #brunch)">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center fixed-bottom bg-grey">
        <p>&copy; 2023 Memoir, Inc</p>
        <p>Authors: Gabriel Alejandro Olvera Gonz√°lez, Marian Montserrat Sedano Paz</p>
    </footer>
</body>
</html>
