<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoir Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1507539989371-99615e449486?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8YmVhY2glMjBmcmllbmRzfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60'); background-size: cover; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 login-form">
                <div class="login-container">
                    <h1 class="text-center">Welcome to Memoir</h1>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <p class="text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center fixed-bottom bg-light">
        <p>&copy; 2023 Memoir, Inc</p>
        <p>Authors: Gabriel Alejandro Olvera Gonz√°lez, Marian Montserrat Sedano Paz</p>
    </footer>
</body>
</html>
