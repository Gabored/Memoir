<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoir Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style-signup.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden;">
    <video autoplay muted loop id="background-video">
        <source src="..\media\signup.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 login-form">
                <div class="login-container">
                    <h1 class="text-center">Sign Up to Memoir</h1>
                    <form id="signup-form">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="surname" class="form-control" placeholder="Surname" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" class="form-control" placeholder="Email (Optional)">
                        </div>
                        <div class="form-group">
                            <input type="text" id="location" class="form-control" placeholder="Location (Optional)">
                        </div>
                        <div class="form-group">
                            <input type="text" id="interests" class="form-control" placeholder="Interests (Optional, e.g., #sea, #friends, #brunch)">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center fixed-bottom bg-grey">
        <p>© 2023 Memoir, Inc</p>
        <p>Authors: Gabriel Alejandro Olvera González, Marian Montserrat Sedano Paz</p>
    </footer>
    <script>
        $(function(){
            $('#signup-form').on('submit', function(e) {
                e.preventDefault();

                // Obtiene los datos del formulario
                const name = $('#name').val();
                const surname = $('#surname').val();
                const username = $('#username').val();
                const password = $('#password').val();
                const confirmPassword = $('#confirm-password').val();
                const email = $('#email').val();
                const location = $('#location').val();
                const interests = $('#interests').val();

                // Verifica que las contraseñas coincidan
                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }

                // Crea el objeto de datos del usuario
                const userData = {
                    name,
                    surname,
                    username,
                    password,
                    email,
                    location,
                    interests,
                };

                // Realiza la solicitud AJAX para crear el usuario
                $.ajax({
                    url: 'http://localhost:5001/users',
                    type: 'POST',
                    data: JSON.stringify(userData),
                    contentType: 'application/json',
                    success: () => {
                        alert('Usuario creado exitosamente');
                    },
                    error: () => {
                        alert('Error al crear el usuario');
                    }
                });

                return false;
            });
        });
    </script>
</body>
</html>
