<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoir Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style-login.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden;">
    <video autoplay muted loop id="background-video">
        <source src="..\media\login.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 login-form">
                <div class="login-container">
                    <h1 class="text-center">Welcome to Memoir</h1>
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    
                    <p class="text-center">Don't have an account? <a href="signup.html">Register</a></p>
                    <p class="text-center">Go to next Page <a href="index.html">Main Page</a></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center fixed-bottom bg-grey">
        <p>&copy; 2023 Memoir, Inc</p>
        <p>Authors: Gabriel Alejandro Olvera Gonz√°lez, Marian Montserrat Sedano Paz</p>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);

            fetch("http://localhost:5001/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(Object.fromEntries(formData)),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Login failed");
                }
            })
            .then(data => {
                console.log(data);
                alert(data.message);

                if (data.token) {
                    localStorage.setItem('token', data.token);
                    console.log('Token almacenado:', data.token);
                    window.location.href = "index.html";
                }
            })
            .catch(error => {
                console.error("Error during login:", error);
                alert("Login failed. Please check your credentials.");
            });
        });
    </script>
</body>
</html>
