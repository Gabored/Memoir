<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Medios</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>CRUD de Medios</h1>

    <!-- Formulario para crear un nuevo medio -->
    <form id="createMediaForm">
        <input type="text" name="link" placeholder="URL del medio"><br>
        <input type="text" name="type" placeholder="Tipo del medio"><br>
        <button type="submit">Subir Medio</button>
    </form>

    <!-- Lista de medios existentes -->
    <div id="mediaList"></div>

    <script>
        // Función para cargar la lista de medios
        function loadMedias() {
            $.ajax({
                url: 'http://localhost:5001/medias',
                type: 'GET',
                success: (data) => {
                    let html = '<ul>';
                    data.forEach(media => {
                        html += `<li>${media.link} - ${media.type}</li>`;
                    });
                    html += '</ul>';
                    $('#mediaList').html(html);
                },
                error: () => {
                    console.error('Error al obtener la lista de medios');
                }
            });
        }

        // Evento de envío del formulario para crear un medio
        $('#createMediaForm').on('submit', function(event) {
            event.preventDefault();
            
            const link = $('input[name="link"]').val();
            const type = $('input[name="type"]').val();

            const mediaData = {
                link,
                type
            };

            $.ajax({
                url: 'http://localhost:5001/medias',
                type: 'POST',
                data: JSON.stringify(mediaData),
                contentType: 'application/json',
                success: () => {
                    alert('Medio creado exitosamente');
                    loadMedias(); // Cargar la lista actualizada de medios
                    $('#createMediaForm')[0].reset();
                },
                error: () => {
                    alert('Error al crear el medio');
                }
            });

            return false;
        });

        // Cargar la lista de medios al cargar la página
        $(document).ready(function() {
            loadMedias();
        });
    </script>
</body>
</html>
