<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-index.css">
    <title>Memoir - Crear Memoria</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main-content">
        <h1>Crear Memoria</h1>
        <form id="crear-memoria-form" >
            <label for="titulo"></label>
            <input type="text" id="titulo" name="titulo" required placeholder="Añade un título a tu memoria... :)">
            
            <label for="descripcion"></label>
            <input type="text" id="descripcion" name="descripcion" required placeholder="Cuéntanos más de esa experiencia...">
            
            <div class="hashtags-container">

            </div>

            <label for="imagen" class="custom-file-upload">
                <div class="custom-file-select">
                    <img src="..\media\camara.png" alt="Agregar Multimedia">
                    <span>Seleccionar Medias </span>
                    <p id="status"></p>
                </div>
                <input type="file" id="file-input" name="file" accept="image/*" multiple>
            </label>
            
            <button class="submiter" disabled>Compartir</button>
        </form>
    </div>

    <script src="./../src\scripts\memoriaUploadScript.js"></script>
    <script>
        $(document).ready(function() {
          
            $.ajax({
                url: 'http://localhost:5001/hashtags', // Endpoint para obtener los hashtags
                method: 'GET',
                dataType: 'json', 
                success: function(response) {
                    // Manejar la respuesta exitosa y construir los checkboxes
                    let labelsHTML = '';
                    response.forEach(function(hashtag) {
                        labelsHTML += `<label><input type="checkbox" name="hashtag" value="False" >${hashtag.name}</label>`;
                    });

                    // Agregar los checkboxes al contenedor deseado en tu HTML
                    $('.hashtags-container').html(labelsHTML);
                },
                error: function(xhr, status, error) {
                    console.error('Error al obtener los hashtags:', error);
                }
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
</body>
</html>
