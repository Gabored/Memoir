<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-cuenta.css"> <!-- Añade tu hoja de estilos específica para "cuenta.html" -->
    <title>Memoir - Cuenta</title>
</head>
<body>
    <div class="container-cuenta">
        <!-- Contenido de la página "cuenta.html" -->
        <h1>Información del Usuario</h1>
        <div id="user-info-container">
            <!-- Aquí se mostrará la información del usuario obtenida mediante AJAX -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Memoir, Inc</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        // Hacer una solicitud al endpoint para obtener información del usuario
        $.ajax({
            url: 'http://localhost:5001/user-info',
            type: 'GET',
            dataType: 'json',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token') // Adjunta el token en el encabezado
            },
            success: function(data) {
                // Mostrar la información del usuario en el contenedor
                fillUserData(data);
            },
            error: function(xhr, status, error) {
                console.error('Error al obtener información del usuario:', error);
                if (xhr.status === 401) {
                    // Manejar el caso en que el token no es válido o está ausente
                    alert('Token no válido. Debe iniciar sesión.');
                    window.location.href = 'login.html'; // Redirige a la página de inicio de sesión
                } else {
                    alert('Error al obtener información del usuario.');
                }
            }
        });

        function fillUserData(userData) {
            // Llena los campos con la información del usuario
            // Asegúrate de tener campos correspondientes en tu objeto de datos (userData)
            $('#user-info-container').html(`
                <div class="user-info-field">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" value="${userData.name}" readonly>
                    <button class="edit" onclick="editField('name')">Editar</button>
                    <button class="delete" onclick="deleteField('name')">Eliminar</button>
                </div>
                <!-- Repite lo anterior para otros campos -->
            `);
        }

        function editField(fieldName) {
            // Habilita la edición del campo
            $('#' + fieldName).prop('readonly', false);
        }

        function deleteField(fieldName) {
            // Implementa la lógica para eliminar el campo (puedes ocultarlo o mostrar un mensaje de confirmación)
            alert('Campo eliminado: ' + fieldName);
        }

        function logout() {
            // Implementa la lógica para cerrar sesión (puedes redirigir al usuario a la página de inicio de sesión)
            alert('Sesión cerrada');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
